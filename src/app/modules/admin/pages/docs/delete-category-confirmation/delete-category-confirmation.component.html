<!-- delete-section-confirmation.component.html -->
<div class="confirmation-dialog">
    <h2 class="confirmation-message">Are you sure you want to delete this category?</h2>
    <div class="button-container">
      <button mat-raised-button color="warn" class="delete-button" (click)="deleteCategory(data.categoryId)">Delete</button>
      <button mat-button class="cancel-button"  (click)="onCancel()">Cancel</button>
    </div>
  </div>
